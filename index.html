<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork2</title>
</head>
<body>
	<h3><font color="darkred">Регистрация на сайте</font></h3>
	<form action="" type="POST">
		<div>
			<label for="email">E-mail: </label>
			<input name="email" type="email" placeholder="Введите e-mail">
		</div>
		<div>
			<label for="password">Password: </label>
			<input name="password" type="password" placeholder="Введите пароль" required>
		</div>
		<div>
			<label for="text">Имя: </label>
			<input type="text" name="text">
		</div>
		<div>
			<label for="text">Фамилия: </label>
			<input type="text" name="text">
		</div>
		<div>
			<label for="text">Отчество: </label>
			<input type="text" name="text">
		</div>
		<div>
			<label for="date">Дата рождения: </label>
			<input name="date" type="date">
		</div>
		<div>
			<label for="radio">Пол: </label>
			<input name="radio" type="radio">Мужской
			<input name="radio" type="radio">Женский
		</div>
		<div>
			<label for="checkbox">Интересы: </label><br/>
			<input name="checkbox" type="checkbox">Спорт<br/>
			<input name="checkbox" type="checkbox">Курорт<br/>
			<input name="checkbox" type="checkbox">Животные<br/>
			<input name="checkbox" type="checkbox">Игры<br/>
			<input name="checkbox" type="checkbox">Музыка<br/><br/>
		</div>
		<div>
			<button><a href="pages/table.html" outline="none">Далее</a></button>
		</div>
	</form>
</body>
</html>
